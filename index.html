<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="container">
    <div class="typewriter">
        <h2 class="one anime">This is a rock-paper-scissors game</h2>
        <h2 class="two anime">And you are going to play against a computer</h2>
        <h2 class="three anime">Now Let's see who wins..</h2>
    </div>
    <!--  button to set play -->
    <button id="start_button">Play Now</button>

    <!-- emoji buttons for rock paper and scissors -->
    <main class="hidden">
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissors">✌</button>
    </div>
    <!-- section to output various results for both user and computer -->
    <div class="results">
        <!-- user side -->
        <div>
            You
            <span class="result-score" data-your-score>0</span>
        </div>
        <!-- computer side -->
        <div data-final-column>
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>
        <!-- display different by user and computer -->
        <!-- <div class="result-selection winner">✊</div>
        <div class="result-selection">✌</div> -->

        
    </div>
    </main>
</div>
</body>
</html>
